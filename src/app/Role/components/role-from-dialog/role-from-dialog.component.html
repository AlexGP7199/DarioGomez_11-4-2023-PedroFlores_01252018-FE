<div class="container-title">
  <h1 class="RolDialog" mat-dialog-title>Roles</h1>
</div>
<div class="dialog-content">
  <div class="form-container">
    <form class="example-form" [formGroup]="RoleForm">
      <mat-form-field class="example-full-width" *ngIf="!isCreating">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" type="number">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" maxlength="15" #nombre>
        <mat-hint align="end">{{nombre.value.length}}/15</mat-hint>
      </mat-form-field>
      <p>
      </p>
    </form>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true">Cancel</button>
      <button mat-raised-button color="primary"(click)="validateEntry()" class="btn btn-primary">{{actionBtn}}</button>
    </mat-dialog-actions>
  </div>

<button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="addUser()">
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="userList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>


  <ng-container matColumnDef="roleId">
    <th mat-header-cell *matHeaderCellDef> RoleId </th>
    <td mat-cell *matCellDef="let row"> {{row.roleId}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="usuarioNombre">
    <th mat-header-cell *matHeaderCellDef> Usuario</th>
    <td mat-cell *matCellDef="let row"> {{row.usuarioNombre}} </td>
  </ng-container>

  <ng-container matColumnDef="contraseña">
    <th mat-header-cell *matHeaderCellDef> Contraseña </th>
    <td mat-cell *matCellDef="let row"> {{row.pasword}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let row"> {{row.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editUser(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeUser(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

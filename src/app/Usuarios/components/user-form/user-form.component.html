<div class="container-title">
  <h1 class="RolDialog" mat-dialog-title>Usuarios</h1>
</div>
<div class="dialog-content">
  <div class="form-container">
    <form class="example-form" [formGroup]="UserForm">
      <mat-form-field class="example-full-width" *ngIf="!isCreating">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" type="number">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="roleId" name="role">
          <mat-option *ngFor="let role of roleList" [value]="role.id">
            {{role.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!--
      <mat-form-field class="example-full-width">
        formControlName="grid"
        <mat-label>Role ID</mat-label>
        <input matInput formControlName="roleId" type="number">
      </mat-form-field>-->
      <mat-form-field class="example-full-width">
        <mat-label>nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuarioNombre">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput formControlName="pasword">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Cedula</mat-label>
        <input matInput formControlName="cedula" maxlength="11" #cedula>
        <mat-hint align="end">{{cedula.value.length}}/11</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <p>
      </p>
    </form>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true">Cancel</button>
      <button mat-raised-button color="primary"(click)="validateEntry()" class="btn btn-primary">{{actionBtn}}</button>
    </mat-dialog-actions>
  </div>
